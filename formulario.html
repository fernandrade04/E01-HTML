<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <form>

            <fieldset style="width: 40%;">
            <legend>Dados Pessoais</legend>

            <label for="codigo">Código:</label>
            <input size="8" id="codigo" type="text" /><br>
            <label for="nome">Nome:</label>            
            <input id="nome" type="text" /><br>
            <label for="senha">Senha:</label>
            <input size="5" id="senha" type="password"/><br>
            <input id="radio1" type="radio">
            <label for="radio1">Masculino</label>
            <input id="radio2" type="radio">
            <label for="radio2">Feminino</label><br>
            <label for="idade">Idade:</label>
            <input size="2" id="idade" type="text"><br>

            <label for="cartaocredito">Cartão de Crédito:</label><br>
            <select multiple="multiple" id="cartaocredito">
                <option value="mastercard">MasterCard</option>
                <option value="visa">Visa</option>
                <option value="american_express">American Express</option>                
            </select>
            </fieldset>

            <fieldset style="width: 40%;">
                <legend>Dados Profissionais</legend>
                <label for="cargo">Cargo:</label>
                <select id="cargo">
                    <option value="analista_pleno">Analista Pleno</option>
                    <option value="analista_junior">Analista Júnior</option>
                    <option value="analista_senior">Analista Sênior</option>
                </select><br>

                <label for="dados">Dados Pessoais</label><br>
                <input id="dados" type="checkbox"> Fumante<br>
                <input id="dados" type="checkbox"> Pratica exercícios físicos<br>
                <input id="dados" type="checkbox"> Consome bebidas alcoólicas<br>

                <label for="experiencias">Experiências Profissionais:</label><br>
                <textarea id="experiencias" placeholder="Data inicio/Data fim/Empresa/Cargo"></textarea>
            </fieldset>
            <input type="reset" value="Limpar">
            <input type="submit" value="Inserir" onclick="alert('Seu formulário foi enviado!')">

        </form>
    </div>
</body>
</html>
